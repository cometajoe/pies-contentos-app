<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo_piescontentos.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Pies contentos</title>
  <script>
  (function() {
    // Obtiene la ruta a la que se intentó acceder
    var path = window.location.pathname;
    // Si no estamos en el directorio raíz, ajusta la ruta
    if (path.startsWith('/pies-contentos-app/')) { // <-- USA EL NOMBRE DE TU REPO
      path = path.substring(15); // Longitud de '/pies-contentos/'
    }
    // Redirige a index.html, pasando la ruta original para que React Router la lea
    window.location.replace(
      window.location.protocol + '//' + window.location.host + '/pies-contentos-app/?p=' + encodeURIComponent(path)
    );
  })();
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
